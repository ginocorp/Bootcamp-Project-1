<body>
  <header class="row-align-items p-4 mb-5 header-dark text-light border-bottom border-light border-thick">
    <div class="image-header col-12">
      <div class="img-col">
        <img src="./master/assets/deezer-logo.jpg" style="height: 120px;" class="m-3">
      </div>
      <div class="text-col">
        <h1>Top Songs Generator</h1>
      </div>
    </div>
    <div>
      <h4>Using the Deezer API, we can give you new music recommendations!</h4>
    </div>
  </header>

  <div class="container">
    <div class="border"></div>
    <div class="main-element">

      <h1 id="new-music-text" class="text-light text-left p-2">Find New Music</h1>
      <div>
        <form class="p-2">
          <div class="input-group">
            <input type="text" class="textboxId form-control" id="input"
              placeholder="Enter an Artist!">
            <div id="top-tracks" class="">
              <button id="top-tracks-btn" type="button" class="btn btn-warning btn-hover text-dark">Click Here</button>
            </div>
        </form>
      </div>
      <div class="row align-items p-2">


        <div class="col-12">
          <p id="searchbartext" class="text-center"></p>
        </div>

        <div class="col-md-6 col-xl-6">
          <h2 class="subtitle text-light"> Top 20 Songs <span id="music-search-term"></span></h2>
          <ol id="music-container" class="pl-4 my-4 list-group text-light"></ol>
        </div>
        <div class="col-md-6 col-xl-6">
          <h2 class="subtitle text-light"> Artist: <span id="image-search"></span></h2>
          <div id="img-container">
            <img class="img-thumbnail" id="artistImg"
              src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/music-logo-design.jpg">
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>



</html>
