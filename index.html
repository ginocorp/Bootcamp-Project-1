<body>
 
  <header class="jumbotron d-flex bg-dark text-light">
    <img src="assets/Spotify-logo.png" style="height: 150px;">
    <div class="d-flex flex-column">
      <h1 class>New Music Generator</h1>
      <h4>Using the Spotify API, we can give you new music recommendations!</h4>
    </div>

  </header>


  <div class="container">
    <div class="border"></div>
    <div class="main-element">

      <h1 class="text-light text-center">New Music Generator</h1>
      <div class="row time-block"></div>
      <div class="col-md-1 "><br></div>
      <input class="col-md-10" placeholder="Search for Music">

      <div class="row align-items p-4">

        <div class="col-12 col-md-3 col-xl-3">
          <div id="new-music" class="my-2">
            <button type="button" class="btn btn-success btn-hover btn-lg">Get New Music</button>
          </div>
          <div id="date-range" class="my-2">
            <button type="button" class="btn btn-success btn-hover btn-lg">Date Range</button>
          </div>
          <div id="music-genre" class="my-2">
            <button type="button" class="btn btn-success btn-hover btn-lg">Music Genre</button>
          </div>
        </div>



        <div class="col-12 col-md-9 col-xl-9">
          <h2 class="subtitle text-light">Showing Music: <span id="music-search-term"></span></h2>
          <div id="music-container" class="list-group"></div>
        </div>

      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
